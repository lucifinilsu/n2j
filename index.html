<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简谱转古琴指法转换器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ma Shan Zheng', 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f9f3e9 0%, #f0e4d3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #5c3b1e;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 中国风背景 */
        .chinese-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(165, 42, 42, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(165, 42, 42, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(212, 167, 106, 0.03) 0%, transparent 25%);
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 253, 245, 0.95);
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(92, 59, 30, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 2px solid #d4a76a;
        }
        
        .header {
            background: linear-gradient(to right, #8b4513, #a52a2a);
            color: #f5e9d4;
            padding: 35px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #d4a76a;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 3px;
        }
        
        .header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M20,20 Q40,10 50,20 T80,20" stroke="%23d4a76a" stroke-width="0.8" fill="none"/></svg>');
            background-size: 150px 150px;
            opacity: 0.1;
            z-index: 1;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #8b4513;
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4a76a;
        }
        
        .section-title i {
            margin-right: 10px;
            background: #8b4513;
            color: #f5e9d4;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-area {
            background: #fffaf0;
            border: 2px solid #d4a76a;
            border-radius: 15px;
            padding: 25px;
            min-height: 220px;
            margin-bottom: 25px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(139, 69, 19, 0.1);
        }
        
        .input-area:focus-within {
            border-color: #a52a2a;
            background: #fff8e8;
            box-shadow: inset 0 0 15px rgba(165, 42, 42, 0.15);
        }
        
        .input-area textarea {
            width: 100%;
            height: 150px;
            border: none;
            background: transparent;
            resize: none;
            font-size: 1.4rem;
            font-family: inherit;
            color: #5c3b1e;
            outline: none;
            line-height: 2;
            padding: 5px;
        }
        
        .example {
            background: #fff8e8;
            border-radius: 12px;
            padding: 18px;
            margin-top: 15px;
            font-size: 1rem;
            border: 1px dashed #d4a76a;
        }
        
        .example h3 {
            margin-bottom: 8px;
            color: #a52a2a;
            font-size: 1.1rem;
        }
        
        .convert-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #8b4513, #a52a2a);
            color: #f5e9d4;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .convert-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #a52a2a, #8b4513);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .convert-btn:hover::before {
            opacity: 1;
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.5);
        }
        
        .convert-btn:active {
            transform: translateY(1px);
        }
        
        /* 输出区域 - 横向自动换行布局 */
        .output-area {
            background: #fffaf0;
            border-radius: 15px;
            padding: 25px;
            min-height: 350px;
            border: 2px solid #d4a76a;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            align-items: flex-start;
            box-shadow: inset 0 0 10px rgba(139, 69, 19, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .output-area.empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #a0a0c0;
            min-height: 350px;
        }
        
        .output-area.empty i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d4a76a;
            opacity: 0.7;
        }
        
        /* 卡片设计 */
        .guqin-note {
            background: linear-gradient(135deg, #fffdf5 0%, #fff8eb 100%);
            border: 2px solid #d4a76a;
            border-radius: 15px;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.15);
            padding: 20px;
        }
        
        /* 卡片装饰 */
        .note-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, rgba(212, 167, 106, 0.1) 0%, transparent 60%);
            z-index: 0;
        }
        
        .note-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* 弦位 - 顶部展示 */
        .string-section {
            text-align: center;
            padding: 15px 0 10px;
            border-bottom: 2px dashed #d4a76a;
        }
        
        .string-value {
            font-size: 2.8rem;
            font-weight: bold;
            color: #a52a2a;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        /* 徽位和指法 - 底部横向排列 */
        .info-section {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .info-label {
            font-size: 1rem;
            color: #8b4513;
            opacity: 0.8;
            letter-spacing: 1px;
            background: rgba(212, 167, 106, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            background: #fffaf0;
            color: #8b4513;
            font-size: 0.9rem;
            border-top: 2px solid #d4a76a;
        }
        
        .divider {
            width: 1px;
            background: linear-gradient(to bottom, transparent, #d4a76a, transparent);
            margin: 0 20px;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .guqin-note {
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }
        
        .convert-btn i {
            display: inline-block;
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .convert-btn:hover i {
            transform: rotate(90deg);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .divider {
                width: 100%;
                height: 1px;
                margin: 20px 0;
                background: linear-gradient(to right, transparent, #d4a76a, transparent);
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .output-area {
                max-height: 300px;
                justify-content: center;
            }
            
            .guqin-note {
                width: 160px;
                height: 160px;
                padding: 15px;
            }
            
            .string-value {
                font-size: 2.5rem;
            }
            
            .info-value {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .guqin-note {
                width: 140px;
                height: 140px;
            }
            
            .string-value {
                font-size: 2.2rem;
            }
            
            .info-value {
                font-size: 1.4rem;
            }
        }
        
        /* 卡片悬停效果 */
        .guqin-note:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(139, 69, 19, 0.25);
            border-color: #a52a2a;
        }
        
        .guqin-note:hover .string-value {
            color: #8b4513;
            text-shadow: 0 2px 5px rgba(139, 69, 19, 0.2);
        }
        
        .guqin-note:hover .info-value {
            transform: scale(1.05);
        }
        
        .guqin-note:hover .info-label {
            background: rgba(165, 42, 42, 0.2);
        }
        
        /* 输出区域布局调整 */
        .output-container {
            width: 100%;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4a76a;
        }
        
        .output-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(212, 167, 106, 0.2);
            border: 1px solid #d4a76a;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(165, 42, 42, 0.2);
        }
    </style>
</head>
<body>
    <div class="chinese-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1>简谱转古琴指法转换器</h1>
            <p>将现代简谱转换为古琴弹奏指法，传承千年琴韵</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-music"></i> 简谱输入</h2>
                <div class="input-area">
                    <textarea id="input-notes" placeholder="请输入简谱（例如：1 2 3 5 6）&#10;可用数字1-7表示音符，空格分隔"></textarea>
                </div>
                
                <div class="example">
                    <h3>示例曲谱：</h3>
                    <p>《阳关三叠》片段：<strong>5 6 5 3 2 1 2 3 2 1 6 5</strong></p>
                    <p>《梅花三弄》片段：<strong>3 5 6 1 2 3 5 6 1 2 3 2 1</strong></p>
                    <p>《高山流水》片段：<strong>1 2 3 5 5 6 5 3 2 1 2 3</strong></p>
                    <p>《渔舟唱晚》片段：<strong>5 6 1 2 3 2 1 6 5 3 2 1</strong></p>
                </div>
                
                <button id="convert-btn" class="convert-btn">
                    转换指法 <i class="fas fa-exchange-alt"></i>
                </button>
            </div>
            
            <div class="divider"></div>
            
            <div class="output-section">
                <div class="output-header">
                    <h2 class="section-title"><i class="fas fa-hand-point-up"></i> 古琴指法</h2>
                    <div class="output-controls">
                        <div class="control-btn" title="清除结果">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                        <div class="control-btn" title="复制结果">
                            <i class="fas fa-copy"></i>
                        </div>
                    </div>
                </div>
                <div id="output-area" class="output-area empty">
                    <i class="fas fa-guitar"></i>
                    <p>转换结果将显示在这里</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 古琴指法转换器 | 传承千年琴韵 · 弘扬传统文化</p>
            <p>古琴艺术 · 非物质文化遗产 · 十三徽位传统</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertBtn = document.getElementById('convert-btn');
            const inputNotes = document.getElementById('input-notes');
            const outputArea = document.getElementById('output-area');
            const clearBtn = document.querySelector('.control-btn:nth-child(1)');
            const copyBtn = document.querySelector('.control-btn:nth-child(2)');
            
            // 简谱到古琴指法的映射
            const noteToGuqin = {
                '1': { string: "一弦", position: "九徽", finger: "大指" },
                '2': { string: "二弦", position: "七徽", finger: "食指" },
                '3': { string: "三弦", position: "十徽", finger: "中指" },
                '4': { string: "四弦", position: "八徽", finger: "名指" },
                '5': { string: "五弦", position: "七徽", finger: "大指" },
                '6': { string: "六弦", position: "五徽", finger: "食指" },
                '7': { string: "七弦", position: "六徽", finger: "中指" }
            };
            
            // 转换函数
            function convertToGuqin(notes) {
                const noteArray = notes.split(' ');
                outputArea.innerHTML = '';
                outputArea.classList.remove('empty');
                
                // 添加动画延迟
                noteArray.forEach((note, index) => {
                    setTimeout(() => {
                        if (noteToGuqin[note]) {
                            const noteElement = document.createElement('div');
                            noteElement.className = 'guqin-note';
                            
                            noteElement.innerHTML = `
                                <div class="note-decor"></div>
                                <div class="note-content">
                                    <div class="string-section">
                                        <div class="string-value">${noteToGuqin[note].string}</div>
                                    </div>
                                    <div class="info-section">
                                        <div class="info-item">
                                            <div class="info-value">${noteToGuqin[note].position}</div>
                                            <div class="info-label">徽</div>
                                        </div>
                                        <div class="info-item">
                                            <div class="info-value">${noteToGuqin[note].finger}</div>
                                            <div class="info-label">指</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            noteElement.style.animationDelay = `${index * 0.1}s`;
                            outputArea.appendChild(noteElement);
                        }
                    }, 300 * index);
                });
            }
            
            // 按钮点击事件
            convertBtn.addEventListener('click', function() {
                const notes = inputNotes.value.trim();
                
                if (!notes) {
                    outputArea.innerHTML = '<i class="fas fa-exclamation-circle"></i><p>请输入简谱音符</p>';
                    outputArea.classList.add('empty');
                    return;
                }
                
                // 添加按钮动画
                convertBtn.innerHTML = '转换中 <i class="fas fa-spinner fa-spin"></i>';
                convertBtn.disabled = true;
                
                // 模拟转换过程
                setTimeout(() => {
                    convertToGuqin(notes);
                    convertBtn.innerHTML = '转换指法 <i class="fas fa-exchange-alt"></i>';
                    convertBtn.disabled = false;
                }, 800);
            });
            
            // 清除按钮事件
            clearBtn.addEventListener('click', function() {
                outputArea.innerHTML = '<i class="fas fa-guitar"></i><p>转换结果将显示在这里</p>';
                outputArea.classList.add('empty');
                inputNotes.value = "";
            });
            
            // 复制按钮事件
            copyBtn.addEventListener('click', function() {
                const notes = inputNotes.value.trim();
                if (notes) {
                    navigator.clipboard.writeText(notes)
                        .then(() => {
                            // 显示复制成功提示
                            const alert = document.createElement('div');
                            alert.textContent = '简谱已复制到剪贴板！';
                            alert.style.position = 'fixed';
                            alert.style.top = '20px';
                            alert.style.right = '20px';
                            alert.style.padding = '10px 20px';
                            alert.style.background = '#8b4513';
                            alert.style.color = 'white';
                            alert.style.borderRadius = '8px';
                            alert.style.zIndex = '1000';
                            alert.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
                            document.body.appendChild(alert);
                            
                            setTimeout(() => {
                                alert.remove();
                            }, 2000);
                        });
                }
            });
            
            // 初始化示例
            inputNotes.value = "5 6 5 3 2 1 2 3 2 1 6 5";
        });
    </script>
</body>
</html>
